<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <main>
        <div class="wrap">
            <section class="heading">
                <div class="main-heading">
                    <p>Lak-List</p>
                </div>
                <div class="sub-heading">
                    <p>Manage and Search your pending tasks in clicks</p>
                </div>
            </section>
            <section class="task-manager">
                <div class="search-box">
                    <form class="search">
                        <input type="text" name="task" placeholder="search tasks" autocomplete="off">
                        <i class="bi bi-x-circle reset"></i>
                    </form>
                </div>
                <div class="task-box">
                    <ul class="tasks">
                        <li>
                            <span>Learn Js</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                        <li>
                            <span>Practice DSA</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                    </ul>
                    <form class="add">
                        <input type="text" name="task" placeholder="add task" autocomplete="off">
                        <input type="submit" value="Add">
                    </form>
                </div>
                <div class="message">
                    <p></p>
                    <input type="button" name="clear" value="Clear all">
                </div>
            </section>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
